<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript </title>

</head>
<body>

    <h1>New challenge</h1>
    <div>
        <p> This is my 1st Paragraph</p>
    </div>
    <button> Add new Paragraph </button>

    <script>

        var myNew = document.querySelector('div');
        var mybtn = document.querySelector('button');

        mybtn.addEventListener('click', function(){

            var myEle = document.createElement('p');
            var myPara = document.createTextNode(' This is my new Paragraph');
            myEle.appendChild(myPara);
            myNew.appendChild(myEle);
        })
    </script>
</body>
</html>
