<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript </title>

</head>
<body>

    <h1 class="fontSize"> Challenge Number : 27</h1>
    <form>
        <label> Enter No:<input type="text" name="No"></label>
        <input id = "submit" type="submit" name="submit" value="Do Submit">
    </form>
    <script>
    var myH1 = document.querySelector('h1');
    var btn = document.querySelector('#submit');
        
    btn.addEventListener('click',function(event)
    {

        event.preventDefault();
        myvalue = parseInt(document.querySelector('input').value);
        if(myvalue)
        {
            myH1.style.fontSize = myvalue + "px";
        }
    });

    </script>
</body>
</html>
