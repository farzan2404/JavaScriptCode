<!-- In Javascript Methods vs Properties
      Methods: Its has a parenthesis at the ending (e.g. getElementById()...)
      Properties: Its has no parenthesis in the ending (e.g: .innerhtml) -->

      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Javascript </title>
      </head>
      <body>
          <div id="special">
          <p>This is my arena</p>
          <p>This is my arena</p>
          <p>This is my arena</p>
          </div>
          <script>
          document.querySelector("#special").innerHTML = "<p> This is my new content.</p>";
          </script>
      </body>
      </html>
