<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Solve It </title>
</head>

<body>
    <h1>Hey!</h1>
    <script>
        var foods = ["grapes", "burgers", "pizza", "fries", "Cakes"];
        function randomInt(min, max) {
            var num = max - min + 1;
            var randomNum = Math.random();
            var randomVal = randomNum * num;
            var roundNum = Math.floor(randomVal);
            var finalVal = roundNum;
            return finalVal;
        }
        console.log(foods[randomInt(0, foods.length - 1)]);
    </script>
</body>

</html>
