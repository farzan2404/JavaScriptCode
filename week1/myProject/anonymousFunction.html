</head>

<body>
    <h1>Hey!</h1>
    <script>
        var greeting = function () {
            console.log(" Hello World!");
        }
        window.greeting();    // When a function is more explicitly is set to work with a particular object we are more likely to
                              //call it as a method.
    </script>
</body>

</html>
<!-- Note: Anonymous function is stored in a variable and then called through a method window.functionName()-->
