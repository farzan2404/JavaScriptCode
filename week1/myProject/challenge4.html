<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Solve It </title>
</head>

<body>
    <h1>Hey!</h1>
    <script>
        function operationGo() {
            var enterNo = prompt("Enter any whole number");
            if (enterNo < 10 && enterNo > -1) {
                for (var i = 0; i < 10; i++) {
                    if (i == enterNo) {
                        console.log(enterNo + " <-- This is your number");
                    }
                    else {
                        console.log(" Here is a no: " + i);
                    }
                }
            }
            else {
                console.log(enterNo);
            }
        }
        operationGo()


    </script>
</body>

</html>
