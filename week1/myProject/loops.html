<body>
    <h1> Hello World </h1>
    <script>
        var row = 0;
        var num = " ";
        var final = " ";
        for(row = 0; row<4; row++)
        {
            for(var col = 0; col<=row; col++)
            {
                num = 2*col;
                final = final + num;
            }
            console.log(final);
        }

    </script>
</body>
