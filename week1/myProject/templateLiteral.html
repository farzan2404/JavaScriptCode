<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets start coding </title>
</head>

<body>
    <h1> Hello World </h1>
    <script>
        var i = 1;
        var text = "";
        while (i < 11) {
            text += `The incrementor is ${i} and its square is ${i * i} \n`;
            i++;
        }
        console.log(text);
    </script>
</body>

</html>
