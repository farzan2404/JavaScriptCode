<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets start coding </title>
</head>

<body>
    <h1> Hello World </h1>
    <script>
        var incrementor = 1;
        var text = " ";

        // while(incrementor < 10)
        // {
        //     text += "The incrementor has gone up to " + incrementor + "\n";
        //     incrementor++;
        // } 

        while (incrementor < 11) {
            text += `The incrementor has gone up to ${incrementor} \n`;
            incrementor++;
        }
        // This method is called template literal .
        // using backticks along with ${}.

        console.log(text);
    </script>
</body>

</html>
