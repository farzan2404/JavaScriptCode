<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Solve It </title>
</head>

<body>
    <h1>Hey!</h1>
    <script>
        var foods = ["burger", "Cheese", "cake", "pizza"];
        var myString = "Module Introduction Working with the Code Editor Operators, Booleans, JavaScript Loops in JavaScript Sequence";
        for (var eachFood of foods) {
            console.log(`${myString} ${eachFood}`);
        }
        for (var i = 0; i < foods.length; i++) {
            if (i % 2 == 0) {
                console.log(`${myString} ${foods[i].toUpperCase()}`);   // refactored code .
            }
            else {
                console.log(`${myString} ${foods[i]}`);
            }
        }

    </script>
</body>

</html>

<!-- In this we have learned sequence and selection -->
