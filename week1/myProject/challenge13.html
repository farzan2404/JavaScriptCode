<body>
    <h1>Hey!</h1>
    <script>
        var enterName = prompt("Enter your name:")
        function greet(myName) {
            if (myName)  // meaning is, if myName have some value, then it's true else false.
            {
                console.log("Hello " + enterName + ", how are you?");
            }
            else {
                console.log(" You didn't enter you name :")
            }
        }
        greet(enterName);
    </script>
